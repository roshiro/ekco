<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style>
    body {
        margin:  0;
    }
</style>
</head><body><div id="c">
    <iframe id="like" scrolling="no" frameborder="0" style="border:none; overflow:hidden; width:100%; height:100%" allowtransparency="true" src="like.html"></iframe>
</div>
<script type="text/javascript">
     function createSrcAttribute() {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
         var q = "";
        for (var i = 0; i < vars.length; i++) {
           var pair = vars[i].split("=");
           if (pair[0] == "c" || pair[0] == "d")
             continue;
           q +="&" + pair[0] + "=" + pair[1];
        }
        var iframe = document.getElementById('like');
         for(var i = 0; i < iframe.childNodes.length;i++){
             iframe.childNodes[i].destroy();
         }
         iframe.src =  "//www.facebook.com/plugins/like.php?a=a" + q;

    }

    createSrcAttribute ();

</script>

</body></html>
