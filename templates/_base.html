<!doctype html>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!-- Consider adding a manifest.appcache: h5bp.com/d/Offline -->
<!--[if gt IE 8]><!--> <html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#" class="no-js" lang="pt"> <!--<![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	{% block title %}
    {% endblock %}
	<link type="image/x-icon" href="/images/favicon.ico" rel="shortcut icon">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="content-language" content="pt-br">	
	<meta name="author" content="Ek Foto">
	{% block metadescription %}
    {% endblock %}		
	<meta name="robots" content="index,follow">
		
	<link rel="stylesheet" href="/stylesheets/style.css" type="text/css" />
	<link rel="stylesheet" href="/stylesheets/ekfoto.css" type="text/css" />
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:700,700italic' rel='stylesheet' type='text/css'>
	{% block extracss %}
	{% endblock %}
	<script src="/js/modernizr-2.5.2.min.js"></script>
</head>
<body>
	<span class="messageholder shadow">Aguarde vers√£o Beta</span>
	<!-- Facebook Like Button -->
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/pt_BR/all.js#xfbml=1&appId=237007726401052";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>

	  <!-- Prompt IE 6 users to install Chrome Frame. -->
	  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
	
	<div id="content" class="content">
		<div class="row" id="header">
			<div class="span3"><a href="/"><img class="header-logo" src="/images/logo.png"></a></div>
			{% if isLoggedIn %}
				<div class="logout round right" class="span9"><i class="icon-off"></i> <a href="/logout">Logout</a></div>
			{% else %}
				<div class="span9"> </div>
			{% endif %}
		</div>
		<div class="row">
			<div class="span12">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
	<div id="footer">
	</div>
	<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if offline -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/js/jquery-1.7.1.min.js"><\/script>')</script>
	
	<script type="text/javascript" src="https://raw.github.com/janl/mustache.js/master/mustache.js"></script>
	<script>window.Mustache || document.write('<script src="/js/mustache.min.js"><\/script>')</script>
	
	<script type="text/javascript" src="/js/json2.min.js"></script>
	<script src="/bootstrap/js/bootstrap.min.js"></script>
	<script src="/js/bootstrap-carousel.js"></script>
	<script src="/js/widgets.js"></script>
	<script src="/js/charCount.js"></script>
	{% block extrascripts %}
	
	{% endblock %}
	
</body>
</html>
